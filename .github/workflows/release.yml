name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers when you push tags like v1.0.0

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Create ZIP of build output
        run: zip -r language-training-dist.zip dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            language-training-dist.zip
          body: |
            ðŸš€ Automated release for ${{ github.ref_name }}

            ### Changes
            - See commit history for details: ${{ github.server_url }}/${{ github.repository }}/commits/${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
